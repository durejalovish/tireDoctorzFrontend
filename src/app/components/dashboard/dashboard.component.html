<mat-toolbar color="primary">

    <div [routerLink]="['dashboard']">TireDoctorz</div>
    <span class="example-spacer"></span>
    
</mat-toolbar>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-12" style="display: flex;
        align-items: center;
        justify-content: center;">
            <div clas="col-md-4" style=" margin: 5%; height: 191px; float: left; width: 50%; border-radius: 5px; padding: 5px;  border: 2px solid #101cbf; color: #101cbf;">
                <!-- <img src="../../../assets/images/tiresImage.jpg"/> -->
                <button  [routerLink]="['tires']">Tires Section</button>
            </div>
            <div clas="col-md-3" style=" margin: 5%; height: 191px; float: left; width: 50%; border-radius: 5px; padding: 5px;  border: 2px solid #101cbf; color: #101cbf;">
                <button  [routerLink]="['users']">Invoice Detail Section</button>
            </div>
            <div clas="col-md-4" style=" margin: 5%;height: 191px; float: left; width: 50%;border-radius: 5px; padding: 5px;  border: 2px solid #101cbf; color: #101cbf ">
                <!-- <img src="../../../assets/images/rimsImage.jpg"/> -->
                <button   [routerLink]="['rims']">Rims Sections</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="display: flex;
        align-items: center;
        justify-content: center; margin-top: 20px;">
            <div clas="col-md-5" style=" margin: 5%; height: 191px; float: left; width: 50%; border-radius: 5px; padding: 5px;  border: 2px solid #101cbf; color: #101cbf;">
                <!-- <img src="../../../assets/images/brandImage.jpg"/> -->
                <button [routerLink]="['brand']">Brands</button>
            </div>
            <div clas="col-md-2" style=" margin: 0%;height: 191px; float: left; width: 10%;">
                <!-- <button [routerLink]="['brand']">Brands</button> -->
            </div>
            <div clas="col-md-5" style=" margin: 5%; height: 191px; float: left; width: 50%; border-radius: 5px; padding: 5px;  border: 2px solid #101cbf; color: #101cbf;">
                <!-- <img height="20px" width="20px"  src="../../../assets/images/invoiceImage.jpg"/> -->
                <button [routerLink]="['product_screen']">Invoices</button>
            </div>
        </div>
    </div>
</div>
